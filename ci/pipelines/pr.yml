# just a high level test to make sure everything builds properly. No actual tests.

resource_types:
- name: pull-request
  type: registry-image
  source:
    repository: teliaoss/github-pr-resource
- name: data-update
  type: registry-image
  source:
    repository: concourse/s3-resource

resources:
  - name: pull-request
    type: pull-request
    check_every: 1m
    source:
      repository: alphagov/govwifi-product-page
      access_token: ((github-access-token))
  - name: data-update
    type: s3
    source:
      bucket: test-data-bucket-99
      versioned_file: test-data-bucket-99/organisations.yml
      region_name: eu-west-2


jobs:
  - name: build-after-data-update
    plan:
      - get: data-update
        trigger: true

  - name: build
    interruptible: true
    disable_manual_trigger: true
    plan:
      - get: src
        resource: pull-request
        trigger: true
        version: every
      - <<: *update-status-pending

      - task: build
        privileged: true
        file: src/ci/tasks/build.yml

    on_failure:
      do:
        - <<: *update-status-failure
    on_success:
      do:
        - <<: *update-status-success


update-status-commands:
  update-status-base: &update-status-base
    put: update-status
    resource: pull-request
    get_params:
      skip_download: true

  update-status-params-base: &update-status-params-base
    path: src
    context: 'pr'

  update-status-pending: &update-status-pending
    <<: *update-status-base
    params:
      <<: *update-status-params-base
      status: pending

  update-status-failure: &update-status-failure
    <<: *update-status-base
    params:
      <<: *update-status-params-base
      status: failure

  update-status-success: &update-status-success
    <<: *update-status-base
    params:
      <<: *update-status-params-base
      status: success
